<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div id="container">
      <div class="left"></div>

      <div id="content-container">
        <div class="content">
          <div class="star">
            <img src="./images/icon-star.svg" alt="star" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <form>
            <div class="selector-container">
              <button class="rbutton" name="rating" value="1">
                <span class="rbutton-text">1</span>
              </button>
              <button class="rbutton" name="rating" value="2">
                <span class="rbutton-text">2</span>
              </button>
              <button class="rbutton" name="rating" value="3">
                <span class="rbutton-text">3</span>
              </button>
              <button class="rbutton" name="rating" value="4">
                <span class="rbutton-text">4</span>
              </button>
              <button class="rbutton" name="rating" value="5">
                <span class="rbutton-text">5</span>
              </button>
            </div>
            <button type="submit" class="submit-button">
              <span>SUBMIT</span>
            </button>
          </form>
        </div>
        <div class="thank-you">
          <img src="images/illustration-thank-you.svg" alt="credit card" />
          <div class="rating-selected">
            <span class="rating-selected-text">You selected X out of 5</span>
          </div>
          <div class="thank-you-body">
            <h2>Thank you!</h2>
            <p class="p-thank-you">
              We appreciate you taking the time to give a rating. If you ever
              need more support, don’t hesitate to get in touch!
            </p>
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
